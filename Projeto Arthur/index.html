<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>A Nata - Loja de Roupas</title>
</head>
<body class="body">
    <!-- Header -->
    <header class="header">

        <a href="index.html" class="logo">A N<span>ata</span></a>

        <nav class="nav-header">
            <a href="#contato">Contato</a>
        </nav>

        <form class="search-container">
            <input type="text" class="search" id="search" placeholder="Procure aqui...">
            <i class="bi bi-search"></i>
        </form>

    </header>

<!-- Section camisas -->

    <section class="camisas">
        <div class="heading">
            <div class="linha"></div>
            <h1>Camisas</h1>
        </div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <div class="container">
                      <div class="img">
                          <img class="d-block w-100" src="imgs/camisa1.jpeg" alt="First slide">
                      </div>
                       <div class="info">
                        <p>Camisa 1</p>
                        <p>R$20,00</p>
                        <button>Comprar</button>
                       </div>
                  </div>
              </div>
              <div class="carousel-item">
                <div class="container">
                    <div class="img">
                        <img class="d-block w-100" src="imgs/camisa2.jpeg" alt="First slide">
                    </div>
                     <div class="info">
                      <p>Camisa 2</p>
                      <p>R$22,00</p>
                      <button>Comprar</button>
                     </div>
                </div>
              </div>
              <div class="carousel-item">
                  <div class="container">
                    <div class="img">
                        <img class="d-block w-100" src="imgs/camisa3.jpeg" alt="First slide">
                    </div>
                     <div class="info">
                      <p>Camisa 3</p>
                      <p>R$21,00</p>
                      <button>Comprar</button>
                     </div>
                </div>
              </div>

              <div class="carousel-item">
                <div class="container">
                    <div class="img">
                        <img class="d-block w-100" src="imgs/camisa4.jpeg" alt="First slide">
                    </div>
                     <div class="info">
                      <p>Camisa 4</p>
                      <p>R$19,99</p>
                      <button>Comprar</button>
                     </div>
                </div>
              </div>

              <div class="carousel-item">
                <div class="container">
                    <div class="img">
                        <img class="d-block w-100" src="imgs/camisa5.jpeg" alt="First slide">
                    </div>
                     <div class="info">
                      <p>Camisa 5</p>
                      <p>R$15,00</p>
                      <button>Comprar</button>
                     </div>
                </div>
              </div>

              <div class="carousel-item">
                <div class="container">
                    <div class="img">
                        <img class="d-block w-100" src="imgs/camisa6.jpeg" alt="First slide">
                    </div>
                     <div class="info">
                      <p>Camisa 6</p>
                      <p>R$25,00</p>
                      <button>Comprar</button>
                     </div>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only"></span>
            </a>
          </div>
    </section>


    <section class="sobre">
        <div class="medidas">
            <h2>Medidas</h2>
            <div class="img">
                <img src="./imgs/Medidas.jpeg" alt="" srcset="">
            </div>
        </div>

        <div class="contato" id="contato">
            <h2>Entre em contato</h2>
            <form action="">
                <div class="field">
                    <div class="inputbox">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" >
                    </div>
                    
                    <div class="inputbox">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="sobrenome" id="sobrenome" >
                    </div>
                </div>
                <div class="inputbox">
                    <label for="email">Email</label>
                    <input type="email" id="email" >
                </div>

                <div class="inputbox">
                    <label for="msg">Mensagem</label>
                    <textarea name=""msg id="msg" cols="30" rows="10"></textarea>
                </div>

                <div class="btn">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
